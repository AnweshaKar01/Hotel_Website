    <script type="text/javascript">
        function validateForm() {
        var name = document.forms["BookForm"]["name"].value;
        var age = document.forms["BookForm"]["age"].value;
        var address = document.forms["BookForm"]["address"].value;
        var email = document.forms["BookForm"]["email"].value;
        var rooms = document.forms["BookForm"]["rooms"].value;


         if ( name == null || name == "" || age == null || age == "" ||address == null || address == "" ||email == null || email == "" || rooms == null || rooms == "" ) {
            alert("First name must be filled out");
            return false;
        }
    }
</script>
